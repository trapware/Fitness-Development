    .navbar {
      overflow: hidden;

      font-weight: bold;
    }

    input[type=text],

      padding: 10px;

      box-sizing: border-box;
      border: 1px solid #6c6c6c;
      border-radius: 4px;

    textarea {
      height: 150px;

    input[type=submit] {

      border: none;

      font-size: 16px;

    input[type=submit]:hover {

    }
