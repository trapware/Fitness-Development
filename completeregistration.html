<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f2f2f2;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            color: #4CAF50;
        }

        p {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Thank You!</h1>
        <p>Your membership details have been received.</p>
        <p><strong>Name:</strong> <span id="name"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Address:</strong> <span id="address"></span></p>
        <p><strong>School Year:</strong> <span id="schoolyear"></span></p>
        <p><strong>Zipcode:</strong> <span id="zip"></span></p>
    </div>

    <script>
        document.getElementById('name').textContent = localStorage.getItem('name');
        document.getElementById('email').textContent = localStorage.getItem('email');
        document.getElementById('address').textContent = localStorage.getItem('address');
        document.getElementById('schoolyear').textContent = localStorage.getItem('schoolyear');
        document.getElementById('zip').textContent = localStorage.getItem('zip');
    </script>
</body>

</html>
