<!DOCTYPE html>
<html>

<head>
    <style>
        /* Your existing styles here */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            text-align: center;
            background-image: url(https://wallpapers.com/images/hd/peaceful-sunset-aesthetic-n0kxqdugmshkdzq8.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #4CAF50;
        }

        p {
            margin-bottom: 20px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -16px;
        }

        .col-50 {
            flex: 50%;
        }

        .col-75 {
            flex: 75%;
        }

        .col-25,
        .col-50,
        .col-75 {
            padding: 0 16px;
        }

        .container {
            background-color: #f2f2f2;
            padding: 5px 20px 15px 20px;
            border: 1px solid lightgrey;
            border-radius: 3px;
        }

        input[type=text],
        input[type=number],
        input[type=email] {
            width: 100%;
            margin-bottom: 20px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        label {
            margin-bottom: 10px;
            display: block;
        }

        .btn {
            background-color: #04AA6D;
            color: white;
            padding: 12px;
            margin: 10px 0;
            border: none;
            width: 100%;
            border-radius: 3px;
            cursor: pointer;
            font-size: 17px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        span.price {
            float: right;
            color: grey;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="col-75">
            <div class="container">
                <form id="paymentForm">
                    <div class="row">
                        <div class="col-50">
                            <h3>Registration Form</h3>
                            <label for="name"><i class="fa fa-user"></i> Full Name</label>
                            <input type="text" id="name" name="firstname" placeholder="John Doe">
                            <label for="email"><i class="fa fa-envelope"></i> Email</label>
                            <input type="email" id="email" name="email" placeholder="john@example.com">
                            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                            <input type="text" id="adr" name="address" placeholder="Nanyang Polytechnic Street Ang Mo Kio">
                            <label for="year"><i class="schoolhear"></i> School Year</label>
                            <input type="number" id="schoolyear" name="schoolyear" placeholder="1">
                            <div class="row">
                                <div class="col-50">
                                    <label for="zip">Zipcode</label>
                                    <input type="number" id="zip" name="zip" placeholder="752738">
                                </div>
                            </div>
                        </div>

                    </div>

                    <input type="hidden" name="message" id="message">

                    <input type="submit" value="Register Membership" class="btn">
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var firstname = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var address = document.getElementById('adr').value;
            var schoolyear = document.getElementById('schoolyear').value;
            var zip = document.getElementById('zip').value;

            localStorage.setItem('name', firstname);
            localStorage.setItem('email', email);
            localStorage.setItem('address', address);
            localStorage.setItem('schoolyear', schoolyear);
            localStorage.setItem('zip', zip);

            window.location.href = "completeregistration.html";
        });
    </script>
</body>

</html>
